name: "Build Jekyll"
description: "Sets up Ruby and builds the site with Jekyll"
runs:
  using: "composite"
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Build with Jekyll
      run: bundle exec jekyll build --baseurl "${{ inputs.baseurl }}"
      shell: bash
      env:
        JEKYLL_ENV: production
  inputs:
    baseurl:
      description: 'Base url for jekyll'
      default: ''
