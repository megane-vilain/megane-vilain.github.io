---
layout: base
---

<h1>{{ page.title }}</h1>
<div class="archive-box">
  {% for post in page.posts reversed %}
    <a class="post-slug" href="{{ post.url | relative_url }}" >
      <span class="dot"></span>
      <span>
        {{ post.title | escape }}
      </span>        
    </a>
  {% endfor %}
</div>
