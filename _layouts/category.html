---
layout: base
---

<h1>Archive of posts with {{ page.title }}</h1>
<ul class="posts">
  {% for post in page.posts %}
    <a class="post-slug" href="{{ post.url | relative_url }}" >
      <span class="dot"></span>
      <span>
        {{ post.title | escape }}
      </span>        
     </a>
  {% endfor %}
</ul>
